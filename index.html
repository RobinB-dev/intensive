<html lang="fr">

<body>

    <!-- Game Background -->

    <div class="game_background">

        <!-- Players -->
        <div class="player_1"><span>Julien</span></p></div>
        <div class="player_2"><span>Camille</span></div>
        <div class="player_3"><span>Paul</span></p></div>
        <div class="player_4"><span></span></p></div>

        <!-- Player Points -->
        <div class="points_player1"><span class="points_player1"></span></div>
        <div class="points_player2"><span class="points_player2"></span></div>
        <div class="points_player3"><span class="points_player3"></span></div>

    <!-- Input player name + button -->
    <div class="playerPseudo">
        <label for="playerName" class="playerName">Quel est votre pseudo ?</label>

        <div class="confirmButton"><span class="confirm">Confirmer</span></div>
    </div>
